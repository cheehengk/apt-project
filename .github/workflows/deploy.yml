name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: apt-ai-project
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker login for Google Cloud Container Registry
        run: |
          gcloud auth configure-docker --quiet

      - name: Set up environmental variables
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          OPENAI_KEY_1: ${{ secrets.OPENAI_KEY_1 }}
          OPENAI_KEY_2: ${{ secrets.OPENAI_KEY_2 }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          SOCKETIO_KEY: ${{ secrets.SOCKETIO_KEY }}
          SQL_DATABASE: ${{ secrets.SQL_DATABASE }}
          SQL_HOST: ${{ secrets.SQL_HOST }}
          SQL_PW: ${{ secrets.SQL_PW }}
          SQL_USER: ${{ secrets.SQL_USER }}

      - name: Build and push Docker images
        run: |
          docker-compose up -d

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy ai-proj-flask \
            --image gcr.io/apt-ai-project/ai-playground_flask-app:latest \
            --platform managed \
            --region asia-southeast1 \
            --allow-unauthenticated
          
          gcloud run deploy ai-proj-worker \
            --image gcr.io/apt-ai-project/ai-playground_rq-worker:latest \
            --platform managed \
            --region asia-southeast1 \
            --allow-unauthenticated
          
          gcloud run deploy ai-proj-redis \
            --image gcr.io/apt-ai-project/ai-playground_redis:latest \
            --platform managed \
            --region asia-southeast1 \
            --allow-unauthenticated